<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Plataforma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="platforms"></div>
        <div id="collectibles"></div>
        <div id="score">Pontuação: 0</div>
        <div id="ground"></div> <!-- Nova div para a plataforma inferior -->
        
        <!-- Adicionando o contêiner de árvores -->
        <div id="trees-container">
            <div class="tree" style="left: 50px;"></div>
            <div class="tree" style="left: 150px;"></div>
            <div class="tree" style="left: 300px;"></div>
            <div class="tree" style="left: 500px;"></div>
            <div class="tree" style="left: 700px;"></div>
            <div class="tree" style="left: 800px;"></div>
            <div class="tree" style="left: 900px;"></div>
            <div class="tree" style="left: 1000px;"></div>
            <div class="tree" style="left: 1100px;"></div>
            <div class="tree" style="left: 1200px;"></div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
